name: Build & Release Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Extension
        run: bun run build

      - name: Zip Extension
        run: zip -r amiami-thb-converter.zip manifest.json dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: amiami-thb-converter.zip
          generate_release_notes: true
